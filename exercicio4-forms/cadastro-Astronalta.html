<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de astronautas</title>
</head>

<body>
    <form action="">
        <div>
            <h3>Cadastro da liga de Astronautas</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="50">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha"> -Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div>
            <label for="idade">Data de Nascimento:</label>
            <input type="date" id="idade" name="idade">
            <label for="foto"> -Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="brasil">Brasileira</option>
                <option value="eua">Americana</option>
                <option value="argentina">Argentina</option>
                <option value="franca">Francesa</option>
                <option value="alemanha">Alemã</option>
            </select> -Genero:
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="genero">
            <label for="mas">Masculino:</label>
            <input type="radio" id="mas" name="genero">
        </div>
        <div>
            <br>
            Suas principais qualidades: <br>
            <label for="inteligencia">Inteligência</label>
            <input type="checkbox" id="inteligencia" name="inteligencia"> |
            <label for="resiliencia">Resiliência</label>
            <input type="checkbox" id="resiliencia" name="resiliencia"> |
            <label for="prepFisico">Preparo físico</label>
            <input type="checkbox" id="prepFisico" name="prepFisico"> |
            <label for="edu">Educação</label>
            <input type="checkbox" id="edu" name="edu"> |
        </div>
        <br>
        <div>
            <textarea name="texto" id="texto" cols="50" rows="15"
                placeholder="Porque você gostaria de ser um astronauta"></textarea>
        </div>
        <div>
            <input type="submit" id="criar" name="criar" value="cadastrar">
        </div>
    </form>
</body>

</html>
